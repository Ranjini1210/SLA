<!DOCTYPE html>
<html>
    <head>
        <title>SignUpForm </title>
        <style>
            button{
                background-color: blueviolet;
                color:white;
            }
            h2{
                color: #c90dc9;
                font-family: Segoe Script;
            }
        </style>
    </head>
    <body>
        <h2>SignUpForm</h2>
        <form>
            <label for="username">Username</label>
            <br>
            <input id="username" type="text" placeholder="Enter username" tabindex="1">
            <br><br>
            <label for="email">Email</label>
            <br>
            <input id="email" type="email" placeholder="Enter your email" required tabindex="0">
            <br><br>
            <label for="password">Create Password</label>
            <br>
            <input id="password" type="password" placeholder="Create Password" required tabindex="2">
            <br><br>
            <label for="password">Confirm Password</label>
            <br>
            <input id="password" type="password" placeholder="Confirm Password" required tabindex="3">
            <br><br>
            <button type="button">Sign Up</button>
             <button type="button">Login</button>
        </form>
    </body>
</html>
